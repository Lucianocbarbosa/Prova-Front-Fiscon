<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nome </mat-label>
    <input matInput type="text" formControlName="nome" />
    <mat-error *ngIf="this.form.get('nome')?.errors?.['required']">
      Nome é <strong>obrigatório</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Telefone </mat-label>
    <input matInput type="tel" formControlName="telefone" />
    <mat-error *ngIf="this.form.get('telefone')?.errors?.['required']">
      Telefone é <strong>obrigatório</strong>
    </mat-error>
  </mat-form-field>

  <div class="buttonActions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="submit()"
      [disabled]="!this.form.valid"
    >
      Enviar
    </button>

    <button mat-raised-button color="accent" (click)="resetForm()">
      Limpar
    </button>
  </div>
</form>
